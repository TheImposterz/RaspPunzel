# Configuration Nginx pour RaspPunzel

server {
    listen 8080 default_server;
    listen [::]:8080 default_server;
    
    server_name rasppunzel.local *.rasppunzel.local;
    
    root /opt/rasppunzel/web;
    index dashboard.html index.html index.htm;
    
    # Logs
    access_log /var/log/nginx/rasppunzel_access.log;
    error_log /var/log/nginx/rasppunzel_error.log;
    
    # Configuration principale
    location / {
        try_files $uri $uri/ =404;
        
        # Headers de sécurité
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
    }
    
    # API endpoints (pour futures fonctionnalités)
    location /api/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # WebSocket support (pour terminal web)
    location /ws/ {
        proxy_pass http://127.0.0.1:5000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Fichiers statiques avec cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Endpoint de status
    location /status {
        access_log off;
        return 200 "RaspPunzel Active\n";
        add_header Content-Type text/plain;
    }
    
    # Blocage des accès indésirables
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

